<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <main class="main-container">
      <div class="calculator-container">
        <div class="screen">
          <div id="last-operation" class="last-screen"></div>
          <div id="current-operation" class="current-screen">0</div>
        </div>

        <div class="buttons-container">
          <div class="edit-buttons">
            <button id="clear-button">CLEAR</button>
            <button id="delete-button">DELETE</button>
          </div>

          <div class="num-buttons">
            <div class="row">
              <button class="num">7</button>
              <button class="num">8</button>
              <button class="num">9</button>
              <button id="divide" class="operator">รท</button>
            </div>

            <div class="row">
              <button class="num">4</button>
              <button class="num">5</button>
              <button class="num">6</button>
              <button id="multiply" class="operator">x</button>
            </div>

            <div class="row">
              <button class="num">1</button>
              <button class="num">2</button>
              <button class="num">3</button>
              <button id="subtract" class="operator">-</button>
            </div>

            <div class="row">
              <button class="num">0</button>
              <button id="dot-button" class="operator">.</button>
              <button id="equals-button">=</button>
              <button id="add" class="operator">+</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="main.js"></script>
  </body>
</html>
