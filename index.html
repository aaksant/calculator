<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <main class="main-container">
      <div class="calculator-container">
        <div class="screen">
          <div id="last-operation" class="last-screen">1 + 1</div>
          <div id="current-operation" class="current-screen">0</div>
        </div>

        <div class="buttons-container">
          <div class="edit-buttons">
            <button id="clear-button">CLEAR</button>
            <button id="delete-button">DELETE</button>
          </div>

          <div class="num-buttons">
            <div class="row">
              <button class="value">7</button>
              <button class="value">8</button>
              <button class="value">9</button>
              <button class="value operator">รท</button>
            </div>

            <div class="row">
              <button class="value">4</button>
              <button class="value">5</button>
              <button class="value">6</button>
              <button class="value operator">x</button>
            </div>

            <div class="row">
              <button class="value">1</button>
              <button class="value">2</button>
              <button class="value">3</button>
              <button class="value operator">-</button>
            </div>

            <div class="row">
              <button id="dot-button" class="value operator">0</button>
              <button class="value">.</button>
              <button id="equals-button" class="value operator">=</button>
              <button class="value operator">+</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="main.js"></script>
  </body>
</html>
